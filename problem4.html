<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="problem4.css" />
    <title>가계부</title>
  </head>
  <body class="scroll">
    <h1>어디보자 얼마 남았나?</h1>
    <header class="totalsum">
      <h3>호주머니</h3>
      <p><strong> 0</strong></p>
      <div class="total">
        <div class="allincome">
          <span class="plus-button">+</span>
            <span class="incomevalue">0</span>
        </span>
        <div class="alloutcome">
          <span class="minus-button">-</span>
            <span class="outcomevalue">0</span>
        </div>
      </div>
    </header>
    <div class="date">
      <button class="left">&lt;</button> 10월 12일
      <button class="right">&gt;</button>
    </div>
    <section class="main">
      내역리스트
      <div>
        <input type="checkbox" id="input_box" name="input_box" checked />
        <label for="input_box">수입</label>
        <input type="checkbox" id="output_box" name="output_box" checked />
        <label for="output_box">지출</label>
      </div>
    </section>
    <section class="details"></section>
    
    <footer>
      <div class="plus_button">
        <button type="button" class="last" id="showModalBtn">+</button>
      </div>
    </footer>

   
<!-- Modal -->
<div id="entryModal" class="modal">
  <div class="modal-content">
    <span class="close">닫기</span>
    <!-- 수입/지출 선택 -->
    <div>
      <button id="incomeBtn">수입</button>
      <button id="expenseBtn">지출</button>
    </div>
    <!-- 종류 선택 -->
    <select id="typeSelect">
      <option value="식비">식비</option>
      <option value="교통비">교통비</option>
      <option value="여가">여가</option>
    </select>
    <!-- 금액 입력 -->
    <input type="number" id="amountInput" placeholder="금액">
    <!-- 내용 입력 -->
    <textarea id="descriptionInput" placeholder="내용"></textarea>
    <!-- 추가 버튼 -->
    <button id="addEntry">추가하기</button>
  </div>
</div>

    <script src="problem4.js"></script>
  </body>
</html>
